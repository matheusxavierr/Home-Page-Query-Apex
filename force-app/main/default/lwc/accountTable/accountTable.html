<template>
    <lightning-card title="Account Table">
        <template if:true={accounts}>
            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p>Error: {error.body.message}</p>
        </template>
    </lightning-card>
</template>
